<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <style>
        /* التنسيق العام */
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        /* جسم الآلة (The Machine Body) */
        .machine-box {
            background-color: #34495e;
            width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 
                0 0 0 5px #2c3e50,
                0 10px 20px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(0,0,0,0.2);
            border: 2px solid #5d6d7e;
        }

        /* عنوان الآلة */
        .machine-header {
            text-align: center;
            color: #bdc3c7;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: bold;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }

        /* شاشة العرض (LCD Screen) */
        .lcd-screen {
            background-color: #90c695; /* لون شاشة الآلة الحاسبة القديمة */
            color: #1e272e;
            padding: 15px;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-family: 'Digital-7', monospace; /* خط رقمي لو متاح */
            position: relative;
        }

        .input-group {
            margin-bottom: 10px;
        }

        /* مربعات الإدخال */
        input[type="text"] {
            width: 95%;
            padding: 10px;
            background: rgba(255,255,255,0.4);
            border: none;
            border-bottom: 2px solid #1e272e;
            font-family: inherit;
            font-size: 18px;
            color: #1e272e;
            outline: none;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 8px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 5px;
        }

        /* زر التحويل */
        .convert-btn {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px #c0392b;
            transition: all 0.1s;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 10px;
        }

        .convert-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 #c0392b;
        }

        /* منطقة النتائج */
        .results-area {
            margin-top: 20px;
            background: #222;
            padding: 15px;
            border-radius: 5px;
            color: #0f0; /* نص أخضر نيون */
            border: 1px solid #444;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            border-bottom: 1px dashed #444;
            padding-bottom: 5px;
        }

        .label { color: #f1c40f; }
    </style>
</head>
<body>

    <div class="machine-box">
        <div class="machine-header">
            System Converter v1.0
        </div>

        <div class="lcd-screen">
            <div class="input-group">
                <input type="text" id="inputNumber" placeholder="اكتب الرقم هنا...">
            </div>
            <div class="input-group">
                <select id="inputBase">
                    <option value="10">Decimal (عشري)</option>
                    <option value="2">Binary (ثنائي)</option>
                    <option value="8">Octal (ثماني)</option>
                    <option value="16">Hexadecimal (سداسي عشر)</option>
                </select>
            </div>
        </div>

        <button class="convert-btn" onclick="convertAll()">CONVERT (حول)</button>

        <div class="results-area" id="resultsDisplay" style="display: none;">
            <div class="result-row">
                <span class="label">DEC:</span> <span id="resDec">0</span>
            </div>
            <div class="result-row">
                <span class="label">BIN:</span> <span id="resBin">0</span>
            </div>
            <div class="result-row">
                <span class="label">OCT:</span> <span id="resOct">0</span>
            </div>
            <div class="result-row">
                <span class="label">HEX:</span> <span id="resHex">0</span>
            </div>
        </div>
    </div>

    <script>
        function convertAll() {
            // 1. هات البيانات من الشاشة
            const inputVal = document.getElementById('inputNumber').value.trim();
            const inputBase = parseInt(document.getElementById('inputBase').value);
            const resultsDiv = document.getElementById('resultsDisplay');

            // لو مفيش رقم، متعملش حاجة
            if (inputVal === "") {
                alert("اكتب رقم الأول يا هندسة!");
                return;
            }

            // 2. حول الرقم لـ Decimal (الكوبري بتاعنا)
            // الدالة parseInt بتاخد الرقم والأساس بتاعه وتحوله لعشري
            let decimalValue = parseInt(inputVal, inputBase);

            // تأكد إن الرقم صح (يعني مدخلش حروف في رقم عشري مثلاً)
            if (isNaN(decimalValue)) {
                resultsDiv.style.display = "block";
                resultsDiv.innerHTML = "<span style='color:red'>ERROR: Invalid Input!</span>";
                return;
            }

            // 3. ابدأ اعرض النتائج
            // عشان نرجع القائمة لطبيعتها لو كان فيه ايرور قبل كدة
            resultsDiv.innerHTML = `
                <div class="result-row"><span class="label">DEC:</span> <span id="resDec"></span></div>
                <div class="result-row"><span class="label">BIN:</span> <span id="resBin"></span></div>
                <div class="result-row"><span class="label">OCT:</span> <span id="resOct"></span></div>
                <div class="result-row"><span class="label">HEX:</span> <span id="resHex"></span></div>
            `;
            
            // 4. وزع النتائج على الشاشة
            document.getElementById('resDec').innerText = decimalValue.toString(10);
            document.getElementById('resBin').innerText = decimalValue.toString(2);
            document.getElementById('resOct').innerText = decimalValue.toString(8);
            document.getElementById('resHex').innerText = decimalValue.toString(16).toUpperCase();

            // اظهر الشاشة السوداء اللي تحت
            resultsDiv.style.display = "block";
        }
    </script>

</body>
</html>
