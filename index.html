<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced System Converter</title>
    <style>
        /* --- CSS & Responsive Design --- */
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px; /* مسافة عشان الموبايل */
            box-sizing: border-box;
        }

        .machine-box {
            background-color: #34495e;
            width: 100%;           /* ياخد عرض الشاشة */
            max-width: 500px;      /* بس ميوسعش أوي */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 
                0 0 0 5px #2c3e50,
                0 10px 20px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(0,0,0,0.2);
            border: 2px solid #5d6d7e;
        }

        .machine-header {
            text-align: center;
            color: #bdc3c7;
            font-weight: bold;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .lcd-screen {
            background-color: #90c695;
            padding: 15px;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        input[type="text"], select {
            width: 100%;
            box-sizing: border-box; /* عشان الـ Padding ميضربش العرض */
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 2px solid #1e272e;
            font-size: 18px;
            outline: none;
            background: rgba(255,255,255,0.4);
            color: #1e272e;
            font-weight: bold;
            border-radius: 3px;
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px #c0392b;
            font-weight: bold;
            transition: transform 0.1s;
        }

        .convert-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 #c0392b;
        }

        /* تنسيق النتائج والخطوات */
        .results-area {
            margin-top: 20px;
            display: none; /* مخفي لحد ما نحول */
        }

        .result-card {
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #2c3e50;
            color: #f1c40f;
        }

        .res-value {
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            word-break: break-all; /* عشان لو الرقم طويل ينزل سطر */
            padding: 10px;
            background: #111;
            border-bottom: 1px solid #333;
        }

        .steps-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .steps-btn:hover { background: #2980b9; }

        /* صندوق الخطوات */
        .steps-content {
            display: none;
            padding: 10px;
            background: #333;
            color: #ecf0f1;
            font-size: 0.9rem;
            line-height: 1.6;
            border-top: 1px dashed #555;
        }

        .step-line {
            border-bottom: 1px solid #444;
            padding: 5px 0;
        }

        /* تحسينات الموبايل */
        @media (max-width: 480px) {
            .machine-header { font-size: 1rem; }
            .result-header { flex-direction: column; gap: 5px; text-align: center; }
            .steps-btn { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="machine-box">
        <div class="machine-header">
            SYSTEM CONVERTER PRO
        </div>

        <div class="lcd-screen">
            <input type="text" id="inputNumber" placeholder="Enter Number (e.g. 101.1)">
            <select id="inputBase">
                <option value="10">Decimal (10)</option>
                <option value="2">Binary (2)</option>
                <option value="8">Octal (8)</option>
                <option value="16">Hexadecimal (16)</option>
            </select>
        </div>

        <button class="convert-btn" onclick="processConversion()">CONVERT ⚡</button>

        <div class="results-area" id="resultsContainer">
            </div>
    </div>

    <script>
        // دالة المساعدة لتحويل أي نظام لعشري (بالكسور)
        function anyBaseToDecimal(str, base) {
            let [intPart, fracPart] = str.split('.');
            let integerValue = parseInt(intPart, base);
            if (isNaN(integerValue)) return NaN;
            
            let fractionalValue = 0;
            if (fracPart) {
                for (let i = 0; i < fracPart.length; i++) {
                    let digit = parseInt(fracPart[i], base);
                    if (isNaN(digit)) return NaN;
                    fractionalValue += digit * Math.pow(base, -(i + 1));
                }
            }
            return integerValue + fractionalValue;
        }

        // دالة توليد نص الخطوات (اللوجيك التعليمي)
        function generateSteps(decimalVal, targetBase) {
            if (targetBase === 10) return "الرقم بالفعل في النظام العشري.";
            
            let stepsHTML = "";
            
            // 1. الجزء الصحيح (Integer)
            let intPart = Math.floor(decimalVal);
            let fracPart = decimalVal - intPart;
            
            stepsHTML += `<strong>[1] الجزء الصحيح (${intPart}):</strong><br>`;
            stepsHTML += `نستخدم القسمة المتكررة على ${targetBase}:<br>`;
            
            if (intPart === 0) {
                stepsHTML += `0 ÷ ${targetBase} = 0<br>`;
            } else {
                let tempInt = intPart;
                while (tempInt > 0) {
                    let remainder = tempInt % targetBase;
                    let nextVal = Math.floor(tempInt / targetBase);
                    // تحويل الباقي لحروف لو سداسي عشر
                    let hexRem = remainder.toString(16).toUpperCase();
                    
                    stepsHTML += `${tempInt} ÷ ${targetBase} = ${nextVal} | الباقي: <b>${hexRem}</b><br>`;
                    tempInt = nextVal;
                }
            }
            stepsHTML += `<i>(نقرأ البواقي من أسفل لأعلى)</i><br><br>`;

            // 2. الجزء الكسري (Fraction)
            if (fracPart > 0) {
                stepsHTML += `<strong>[2] الجزء الكسري (${fracPart.toFixed(4)}...):</strong><br>`;
                stepsHTML += `نستخدم الضرب المتكرر في ${targetBase}:<br>`;
                
                let tempFrac = fracPart;
                let maxSteps = 5; // عشان منعملش لوب لا نهائي
                for(let i=0; i<maxSteps; i++) {
                    if(tempFrac === 0) break;
                    let res = tempFrac * targetBase;
                    let digit = Math.floor(res);
                    let hexDigit = digit.toString(16).toUpperCase();
                    
                    stepsHTML += `${tempFrac.toFixed(4)} × ${targetBase} = ${res.toFixed(4)} | نأخذ الصحيح: <b>${hexDigit}</b><br>`;
                    tempFrac = res - digit;
                }
                stepsHTML += `<i>(نقرأ الأرقام الصحيحة من أعلى لأسفل)</i>`;
            }

            return stepsHTML;
        }

        // الدالة الرئيسية
        function processConversion() {
            const inputVal = document.getElementById('inputNumber').value.trim();
            const inputBase = parseInt(document.getElementById('inputBase').value);
            const container = document.getElementById('resultsContainer');
            
            if (!inputVal) { alert("اكتب رقم يا هندسة!"); return; }

            // 1. تحويل للكوبري (Decimal)
            let decimalValue = anyBaseToDecimal(inputVal, inputBase);
            if (isNaN(decimalValue)) {
                container.style.display = 'block';
                container.innerHTML = '<div style="color:red; text-align:center;">تأكد من الرقم المدخل!</div>';
                return;
            }

            // 2. تجهيز البيانات للعرض
            const systems = [
                { base: 10, name: "Decimal (DEC)" },
                { base: 2, name: "Binary (BIN)" },
                { base: 8, name: "Octal (OCT)" },
                { base: 16, name: "Hexadecimal (HEX)" }
            ];

            container.innerHTML = ""; // تنظيف القديم

            // 3. بناء الكروت والخطوات
            systems.forEach(sys => {
                // التحويل للنظام المستهدف
                let convertedVal = decimalValue.toString(sys.base).toUpperCase();
                // توليد الخطوات (من عشري لهذا النظام)
                let stepsText = generateSteps(decimalValue, sys.base);
                
                // لو النظام هو نفس نظام الادخال، نغير نص الخطوات
                if(sys.base === inputBase) {
                   stepsText = "هذا هو الرقم الذي أدخلته (لا يوجد خطوات تحويل).";
                } else if (inputBase !== 10 && sys.base !== 10) {
                    // لو التحويل مش من عشري، نوضح اننا حولنا لعشري الاول
                    stepsText = `<strong>ملحوظة:</strong> تم التحويل أولاً إلى عشري (${decimalValue}) ثم إلى ${sys.name}.<br><hr>` + stepsText;
                }

                // كود الـ HTML لكل كارت
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="result-header">
                        <span>${sys.name}</span>
                        <button class="steps-btn" onclick="toggleSteps(this)">View Steps ⬇</button>
                    </div>
                    <div class="res-value">${convertedVal}</div>
                    <div class="steps-content">${stepsText}</div>
                `;
                container.appendChild(card);
            });

            container.style.display = 'block';
        }

        // دالة إظهار وإخفاء الخطوات
        function toggleSteps(btn) {
            const content = btn.parentElement.nextElementSibling.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
                btn.innerHTML = "View Steps ⬇";
            } else {
                content.style.display = "block";
                btn.innerHTML = "Hide Steps ⬆";
            }
        }
    </script>

</body>
</html>
