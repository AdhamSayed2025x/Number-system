<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIMBO System Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- تنسيق الصفحة العام --- */
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px;
            box-sizing: border-box;
        }

        .machine-box {
            background-color: #34495e;
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 
                0 0 0 8px #2c3e50,
                0 20px 50px rgba(0,0,0,0.6),
                inset 0 0 30px rgba(0,0,0,0.3);
            border: 3px solid #5d6d7e;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- الهيدر واللوجو --- */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 15px;
            margin-bottom: 5px;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* تصميم اللوجو المركب */
        .custom-logo {
            position: relative;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #e67e22, #d35400);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(230, 126, 34, 0.4);
            border: 2px solid #ecf0f1;
        }

        .custom-logo i.main-icon {
            color: white;
            font-size: 1.4rem;
        }
        
        .custom-logo i.sub-icon { 
            position: absolute; 
            font-size: 0.7rem; 
            bottom: -5px; 
            right: -5px; 
            background: #2c3e50; 
            color: #f1c40f;
            border-radius: 50%; 
            padding: 4px;
            border: 2px solid #e67e22;
        }

        .brand-text h1 {
            margin: 0;
            font-size: 1.1rem;
            color: #ecf0f1;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }
        
        .brand-text span {
            font-size: 0.75rem;
            color: #f1c40f;
            display: block;
            font-weight: bold;
        }

        /* لمبة البيان */
        .led-light {
            width: 12px; 
            height: 12px; 
            background: #e74c3c; 
            border-radius: 50%; 
            box-shadow: 0 0 8px #e74c3c; 
            border: 2px solid #c0392b;
            animation: pulse 2s infinite;
        }

        /* --- شاشة الإدخال --- */
        .lcd-screen {
            background-color: #90c695;
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.2);
            border: 4px solid #7f8c8d;
        }

        input[type="text"], select {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 2px solid #576574;
            font-size: 18px;
            outline: none;
            background: rgba(255,255,255,0.6);
            color: #2f3640;
            font-weight: bold;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px #96281b;
            font-weight: bold;
            transition: all 0.2s;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .convert-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px #96281b;
        }

        /* --- الفوتر والتواصل --- */
        .footer-section {
            margin-top: 10px;
            padding-top: 15px;
            border-top: 2px dashed #576574;
            text-align: center;
        }

        .developer-info {
            font-size: 1rem;
            margin-bottom: 15px;
            font-weight: bold;
            color: #ecf0f1;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
        }

        .developer-info i { color: #3498db; margin-left: 5px; }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            transition: transform 0.2s;
            font-size: 1.5rem;
        }

        .social-btn:hover { transform: scale(1.15) rotate(5deg); }
        
        .whatsapp { 
            background: linear-gradient(45deg, #25D366, #128C7E); 
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.4); 
        }
        
        .twitter { 
            background: linear-gradient(45deg, #000000, #434343); 
            box-shadow: 0 4px 10px rgba(0,0,0, 0.4); 
            border: 1px solid #555; 
        }

        .copyright {
            font-size: 0.8rem;
            color: #95a5a6;
            letter-spacing: 1px;
            font-family: monospace;
        }
        
        .copyright span { color: #e67e22; font-weight: bold; }

        /* --- منطقة النتائج --- */
        .results-area { display: none; margin-top: 10px; }
        .result-card { background: #2f3640; border-radius: 6px; margin-bottom: 8px; overflow: hidden; border: 1px solid #576574; }
        .result-header { padding: 8px 12px; background: #2c3e50; color: #f1c40f; font-size: 0.9rem; font-weight: bold; border-bottom: 1px solid #444; }
        .res-value { padding: 12px; color: #4cd137; font-family: 'Courier New', monospace; font-size: 1.2rem; word-break: break-all; background: #1e272e; direction: ltr; text-align: left; }

        @keyframes pulse { 0% {opacity:1;} 50% {opacity:0.4;} 100% {opacity:1;} }
    </style>
</head>
<body>

    <div class="machine-box">
        <div class="header-section">
            <div class="brand-container">
                <div class="custom-logo">
                    <i class="fas fa-microchip main-icon"></i>
                    <i class="fas fa-sync-alt sub-icon"></i>
                </div>
                <div class="brand-text">
                    <h1>System Converter</h1>
                    <span>BIMBO TOOLS v2.0</span>
                </div>
            </div>
            <div class="led-light"></div>
        </div>

        <div class="lcd-screen">
            <input type="text" id="inputNumber" placeholder="اكتب الرقم (مثال: 101.5)">
            <select id="inputBase">
                <option value="10">Decimal (عشري - 10)</option>
                <option value="2">Binary (ثنائي - 2)</option>
                <option value="8">Octal (ثماني - 8)</option>
                <option value="16">Hexadecimal (سداسي عشر - 16)</option>
            </select>
        </div>

        <button class="convert-btn" onclick="convertAll()">
            <i class="fas fa-calculator"></i> Convert Now
        </button>

        <div class="results-area" id="resultsDisplay">
            </div>

        <div class="footer-section">
            <div class="developer-info">
                <i class="fas fa-code"></i> Developed By: Eng/AdhamSayed
            </div>
            
            <div class="social-links">
                <a href="https://wa.me/+201551866326" target="_blank" class="social-btn whatsapp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://x.com/adhamsayed75267?t=dj6LAGrBoPXcKdmhNmyefQ&s=08" target="_blank" class="social-btn twitter">
                    <i class="fab fa-x-twitter"></i>
                </a>
            </div>

            <div class="copyright">
                COPYRIGHT © 2026 <span>BIMBO</span>. ALL RIGHTS RESERVED.
            </div>
        </div>
    </div>

    <script>
        function convertAll() {
            const inputVal = document.getElementById('inputNumber').value.trim();
            const inputBase = parseInt(document.getElementById('inputBase').value);
            const resultsDiv = document.getElementById('resultsDisplay');

            if (inputVal === "") {
                alert("اكتب رقم الأول يا هندسة!");
                return;
            }

            // --- الكود الخاص بالكسور (مهم جداً لا يمس) ---
            function anyBaseToDecimal(str, base) {
                let [intPart, fracPart] = str.split('.');
                
                let integerValue = parseInt(intPart, base);
                if (isNaN(integerValue)) return NaN;

                let fractionalValue = 0;
                if (fracPart) {
                    for (let i = 0; i < fracPart.length; i++) {
                        let digit = parseInt(fracPart[i], base);
                        if (isNaN(digit)) return NaN;
                        fractionalValue += digit * Math.pow(base, -(i + 1));
                    }
                }
                return integerValue + fractionalValue;
            }
            // ---------------------------------------------

            let decimalValue = anyBaseToDecimal(inputVal, inputBase);

            if (isNaN(decimalValue)) {
                resultsDiv.style.display = "block";
                resultsDiv.innerHTML = "<div style='color:#e74c3c; text-align:center; padding:10px; background:#2c3e50; border-radius:5px;'>ERROR: Invalid Input Number!</div>";
                return;
            }

            // عرض النتائج
            resultsDiv.innerHTML = `
                <div class="result-card">
                    <div class="result-header">DECIMAL (10)</div>
                    <div class="res-value">${decimalValue.toString(10)}</div>
                </div>
                <div class="result-card">
                    <div class="result-header">BINARY (2)</div>
                    <div class="res-value">${decimalValue.toString(2)}</div>
                </div>
                <div class="result-card">
                    <div class="result-header">OCTAL (8)</div>
                    <div class="res-value">${decimalValue.toString(8)}</div>
                </div>
                <div class="result-card">
                    <div class="result-header">HEXADECIMAL (16)</div>
                    <div class="res-value">${decimalValue.toString(16).toUpperCase()}</div>
                </div>
            `;

            resultsDiv.style.display = "block";
        }
    </script>

</body>
</html>
